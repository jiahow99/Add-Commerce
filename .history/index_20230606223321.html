<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Commerce</title>

    <!-- Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Nav -->
  <nav class="absolute top-0 w-full z-10">
    <div class="flex justify-end w-10/12 mx-auto">
      <ul class="flex text-white gap-12 py-12">
        <li class="uppercase"><a href="#home" class="text-[17px] font-bold tracking-widest relative active">Home</a></li>
        <li class="uppercase"><a href="#about" class="text-[17px] font-bold tracking-widest relative ">About</a></li>
        <li class="uppercase"><a href="#services" class="text-[17px] font-bold tracking-widest relative ">Services</a></li>
        <li class="uppercase"><a href="#contact" class="text-[17px] font-bold tracking-widest relative ">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <!-- Start Home -->
      <div class="swiper-slide" id="home">
        <div class="home min-h-screen">
          <!-- Logo -->
          <div class="w-4/12 mx-auto mt-[15%]">
            <img src="image/logo.png" class="w-full" alt="add-commerce-logo">
          </div>
          <!-- Services -->
          <div class="w-full flex justify-center gap-2 mt-10 text-lg text-white tracking-wider">
            <span>E-commerce Mangement</span>
            <span>|</span>
            <span>Live Commerce Management</span>
            <span>|</span>
            <span>Digital Marketing</span>
            <span>|</span>
            <span>New Media Content Marketing</span>
          </div>
          <div class="scroll-down ">
            <div class="w-[1.5%] absolute left-1/2 transform -translate-x-1/2 bottom-7 animate-bounce">
              <img src="image/scroll-down.png" class="w-full" alt="scroll-down">
            </div>
          </div>
        </div>
      </div>
      <!-- End Home -->

      <!-- Start About -->
      <div class="swiper-slide" id="about">
        <div class="about min-h-screen w-10/12 mx-auto">
          <!-- Title -->
          <div class="about-us-title relative w-fit mx-auto mt-[10%]">
            <h1 class="capitalize text-white text-5xl font-bold">About Us</h1>
            <div class="absolute -bottom-2 right-0 bg-white w-[70%] h-1 rounded-xl text-right"></div>
          </div>
          <div class="flex w-full justify-between mt-5">
            <!-- Left -->
            <div class="col-8/12 outline">123</div>
            <!-- Right -->
            <div class="col-4/12 outline">123</div>
          </div>
        </div>
      </div>
      <!-- End About -->

      <div class="swiper-slide" id="services">
        <div class="services w-10/12 mx-auto">
          
        </div>
      </div>

      <div class="swiper-slide" id="contact">
        <div class="text-4xl text-white w-full h-full flex justify-center items-center"> Hello there 3</div>
      </div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js" defer></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
  <!-- Custom Sript -->
  <script src="script.js" defer></script>
</body>
</html>
