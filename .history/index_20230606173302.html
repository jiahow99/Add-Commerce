<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Commerce</title>

    <!-- Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <!-- Start Home -->
      <div class="swiper-slide">
        <div class="home min-h-screen">
          <!-- Nav -->
          <nav class="flex justify-end w-9/12 mx-auto">
            <ul class="flex text-white gap-12 py-12">
              <li class="uppercase"><a href="#home" class="text-[17px] font-bold tracking-widest">Home</a></li>
              <li class="uppercase"><a href="#about" class="text-[17px] font-bold tracking-widest">About</a></li>
              <li class="uppercase"><a href="#services" class="text-[17px] font-bold tracking-widest">Services</a></li>
              <li class="uppercase"><a href="#contact" class="text-[17px] font-bold tracking-widest">Contact</a></li>
            </ul>
          </nav>
          <!-- Logo -->
          <div class="w-4/12 mx-auto mt-[10%]">
            <img src="image/logo.png" class="w-full" alt="add-commerce-logo">
          </div>
          <!-- Services -->
          <div class="w-full flex justify-center gap-2 mt-10 text-lg text-white">
            <span class="font-semibold tracking-wide">E-commerce Mangement</span>
            <span>|</span>
            <span class="font-semibold tracking-wide">Live Commerce Management</span>
            <span>|</span>
            <span class="font-semibold tracking-wide">Digital Marketing</span>
            <span>|</span>
            <span class="font-semibold tracking-wide">New Media Content Marketing</span>
          </div>
        </div>
      </div>
      <!-- End Home -->
      <div class="swiper-slide">
        <div class="text-4xl text-white w-full h-full flex justify-center items-center"> Hello there 1</div>
      </div>
      <div class="swiper-slide">
        <div class="text-4xl text-white w-full h-full flex justify-center items-center"> Hello there 2</div>
      </div>
      <div class="swiper-slide">
        <div class="text-4xl text-white w-full h-full flex justify-center items-center"> Hello there 3</div>
      </div>
      <div class="swiper-slide">
        <div class="text-4xl text-white w-full h-full flex justify-center items-center"> Hello there 4</div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js" defer></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
  <!-- Custom Sript -->
  <script src="script.js" defer></script>
</body>
</html>
